<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.08.25
             * 제목: 경로탐색(인접리스트)  
             * 내용: 방향그래프가 주어지면 1번 정점에서 n번 정점으로 가는 모든 경로의 가지 수를 출력하는
                    프로그램을 작성하세요.


                    //인접리스트는 정점이 아주 많을 때 사용한다. 시간복잡도 성능이 높아진다.
            **/
            function solution(n,arr){
            let answer=[]
            let answer2 = 0
            
            let graph = Array.from(Array(n+1), () => Array())
            let ch = Array.from({length : n+1}, () => 0)


            for(let [a,b] of arr){
                graph[a].push(b)
            }

            function inner(v){
            if(v === n){
                console.log("답답")
                console.log(answer)
                answer2++
            }else{
                    for(let i=0; i< graph[v].length; i++ ){
                    if(ch[graph[v][i]] === 0){
                        ch[graph[v][i]] = 1
                        answer.push(graph[v][i])
                        inner(graph[v][i])
                        ch[graph[v][i]] = 0
                        answer.pop()
                    }
            }
                } 
                
            }
            ch[1] = 1
            answer.push(1)
            inner(1)
            return answer2
            }

            let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
            console.log(solution(5, arr));

        </script>
    </head>
    <body>
    </body>
</html>
