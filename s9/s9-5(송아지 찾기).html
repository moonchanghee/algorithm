<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.08.26 
             * 제목:  송아지 찾기 (bfs 상태트리 탐색)
             * 내용: 현수는 송아지를 잃어버렸다. 다행이 송아지에는 위치추적기가
             * 달려있다. 현수의 위치와 송아지의 위치가 수직선상의 좌표 점으로
             * 주어지면 현수는 현재 위치에서 송아지의 위치까지 다음과 같은 방법으로
             * 이동한다. 송아지는 움직이지 않고 제자리에 있다.
             * 
             * 현수는 스카이 콩콩을 타고 가는데 한 번의 점프로 앞으로 1, 뒤로 1,
             * 앞으로 5를 이동할 수 있다. 최소 몇번의 점프로 현수가 송아지의 위치까지
             * 갈 수 있는지 구하는 프로그램을 작성하세요..    
             * 
             * 입력 설명: 첫 번째 줄에 현수의 위치 s와 송아지의 위치 e가 주어진다,
             * 직선의 좌표 점은 1부터 10,000까지 이다
             * 
             * 출력 설명
             * 점프의 최소 횟소를 구한다. 답은 1 이상이다.
             * 
             * 
            **/
            function solution(start, end){
            let answer=0
            let queue = []
            let tmp = Array.from({length : 10001}, () => 0)
            let ch = Array.from({length : 10001}, () => 0)
            queue.push(start)
            tmp[start] = 0
            ch[start] = 1
            count = 0
            while(queue.length){
            data =  queue.shift()
                for(let nx of [-1,1,5]){
                    if(ch[data+nx] != 1){
                    queue.push(data + nx)
                    tmp[data+nx] = tmp[data]+1
                    ch[data+nx] = 1

                }
                }
                if(data === end){
                    break;
                }
            }
            return tmp[end]
            }
            console.log(solution(5, 14));

        </script>
    </head>

    </body>
