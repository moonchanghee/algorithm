        <script>


let binary = (target, arr) => {
  let left = 0 
  let right = arr.length -1
  arr.sort((a,b) => {
    return a-b
  })

  while(left <= right){
  let mid = Math.floor((left + right)/2)
  if(arr[mid] === target){
    return arr[mid]
  }else if(arr[mid] < target){ //타겟이 미드보다 클경우 left 변경
    left =  mid +1
  }else if(arr[mid] > target){
    right =  mid -1
  }
  }
}
let arr = [1,6,7,3,8,4,2,10]

console.log("binary" , binary(6,arr));


        </script>
