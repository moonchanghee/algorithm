<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.03.09
             * 제목: 대문자 찾기
             * 내용: 받은 문자열을 split을 사용하여 배열로 변환,, toUpperCase을 사용하여 대문자로 변환,, 대문자로 변환한것과 배열로 변환한것 하나하나 비교 후 다르면 카운트해준다..  
             * 풀이강의 : 굳이 문자열로 변환하지 않고 for( of )를 사용해서 해주는 방법도 있음 ,, 아스키코드를 사용하는 방법도 있음
            **/
            function solution(params){
            let answer=0
            let newP = params.toUpperCase();
            params = params.split("")
            params.map((e,index) => {
                if(e == newP[index]){
                    answer++
                }
            })
            return answer
            }
            params = 'KoreaTimeGood'
            console.log("answer::",solution(params));
        </script>
    </head>
    <body>
    </body>
</html>
