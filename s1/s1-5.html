             */
            function solution(params){
                let answer=0
                let sum = 0
                let arr = []
                params.map((e) => {
                    if(e%2 != 0){
                        sum += e
                        arr.push(e)
                    }
                })
                arr.sort()
                console.log(arr[0])
                return sum;
            }
            params = [12,77,38,41,53,92,85]
            console.log("answer::",solution(params));
