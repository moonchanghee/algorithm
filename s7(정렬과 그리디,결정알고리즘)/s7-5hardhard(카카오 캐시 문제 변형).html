<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.09.28
             * 제목:  
             * 내용: 
            **/
            function solution(n,arr){
            let answer=0
            let ch = Array.from({length : n} , () => 0)
            arr.forEach((e) => {
                let chIndex = 0
                for(let i=0; i < n; i++){
                    if(e === ch[i]){
                        chIndex = i
                    }
                }
                if(!chIndex){
                    for(let i = n-1 ; i >= 0; i--){ 
                        ch[i]  = ch[i-1]
                    }
                }else{
                    for(let i = chIndex ; i >= 0; i--){
                        ch[i]  = ch[i-1]
                    }
                }
                ch[0] = e
            })
         
            return ch
            }
            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));

        </script>
    </head>
