<html>
    <head>
        <script>
                 /**
             * 작성일: 20201.09.29
             * 제목:  장난꾸러기 현수
             * 내용: 
             * 새 학기가 시작되었습니다. 현수는 새 짝꿍을 만나 너무 신이 났습니다
             * 현수네 반에는 n명의 학생들이 있습니다
             * 선생님은 반 학생들에게 반 번호를 정해 주기 위해 운동장에 반 학생들을 키가 가장 작은 학생부터 일렬로 키순으로 세웠습니다
             * 제일 앞에 가장 작은 학생부터 반 번호를 1번부터 n번까지 부여합니다 
             * 현수는 짝꿍보다 키가 큽니다. 그런데 현수가 앞 번호를 받고 싶어 짝꿍과 자리를 바꿨습니다. 선생님은 이 사실을 모르고 학생들에게
             * 서있는 순서대로 번호를 부여했습니다
             * 현수와 짝꿍이 자리를 바꾼 반 학생들이 일렬로 서있는 키 정보가 주어질 때 현수가 받은 번호와 현수 짝꿍이 받은 번호를 차례로 
             * 출력하는 프로그램을 작성하세요
            **/
            function solution(arr){
            let answer=0
            let n = arr.length
                for(let j = 0; j <n-1; j++ ){
                    if(arr[j] >= arr[j+1] ){
                        console.log(j+1)
                        break
                    }
                }
                for(let j = n; j >= 0; j-- ){
                    if(arr[j] < arr[j-1] ){
                        console.log(j+1)
                        break
                    }
            }
            return answer
            }
            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            // let arr = [120,130,150,150,130,150]
            console.log(solution(arr));

        </script>
    </head>

    </body>
