<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.09.15
             * 제목:  크레인 인형뽑기
             * 내용: 사라지는 인형의 개수
            **/
            function solution(board,moves){
            let answer=0
            let result = []
            let length =  board.length

            for(let data of moves){
                move(data-1)
                if(result[result.length-1] === result[result.length-2]){
                    result.pop()
                    result.pop()
                    answer += 2
                }
            }

            function move(m){
                for(let i=0; i<length; i++){
                if(board[i][m] != 0 ){
                    result.push(board[i][m])
                    board[i][m] = 0
                    return 0
                }
            }
            }
            
            console.log(result)
            return answer
            }
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[5, 5, 1, 4, 2, 2, 4, 1];
            console.log(solution(a, b));

        </script>
    </head>

    </body>
</html>
