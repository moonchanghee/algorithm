        <script>
                 /**
             * 작성일: 2021.03.10
             * 제목: 가위바위보
             * 내용: 1:가위, 2:바위, 3:보
            **/
            function solution(count, A,B){
            let answer=[]
            
            A.map((e,index) => {
                if(e == B[index]){
                    answer.push("D")
                }
                else if(e == 1 && B[index] == 3){
                    answer.push("A")
                }else if(e == 2 && B[index] == 1){
                    answer.push("A")
                }else if(e == 3 && B[index] == 2){
                    answer.push("A")
                }else{
                    answer.push("B")
                }
                 
            })
            return answer
        
        }

            count = "5"
            A = [2,3,3,1,3]
            B = [1,1,2,2,3]

            console.log("answer:",solution(count, A,B));
            
        </script>
