<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.03.11
             * 제목: 등수구하기
             * 내용: 객체사용 키값은 입력순서, value 값은 점수 점수를 기준으로 오름차순 정렬을 한다. 실패
             * 두번째 -> for문사용하여 현재 인덱스보다 큰 값이 있으면 카운트해준다
            **/
            function solution(params){
            let answer=[]
            let count =1
            let length = params.length
            for(var i=0; i < length; i++ ){
                for(var j=0; j< length; j++){
                    if( i != j && params[i] <= params[j] ){
                        console.log(params[i],params[j])
                        count++  
                    }
                }
                answer.push(count)
                count = 1
            }
            


            return answer
            }
            params = [87,89,92,100,76]
            console.log("answer::",solution(params));

        </script>
    </head>
