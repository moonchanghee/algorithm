let isPrime = (data) => {
    if(data ===1) return false
    for(let i=2; i<data; i++){
       if(data % i ===0){
           return false
       }
       return true
    }
}
function solution(arr){
    let result =[]
    for(i of arr){
        let res =0;
        while(i){
            let t = i%10 // 나머지 저장
            res = res*10+t
            i = parseInt(i/10) 
        }
        if(isPrime(res)){
        result.push(res)
        }
    }


return result
}
