<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.09.13
             * 제목:  k번째 큰 수
             * 내용: 
            **/
            //3장을 뽑을 수 있는 모든 경우의 수

            function solution(n,arr){
                let answer = new Set() 
                let length = arr.length
                let ch = Array.from({length:length}, () => 0)
                function inner(v,sum){
                    if(v === 3){
                        answer.add(sum)
                    }else{
                        for(let i=0; i<length; i++){
                            if(ch[i] === 0){
                                ch[i] = 1
                                inner(v+1,sum+arr[i])
                                ch[i] = 0
                            }
                        }
                    }
                }

                inner(0,0)

            // console.log( Array.from(answer).sort((a,b) => {return b-a})[2])

            return Array.from(answer).sort((a,b) => {return b-a})[2]
            }
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10,arr));

        </script>
    </head>
    <body>
    </body>
