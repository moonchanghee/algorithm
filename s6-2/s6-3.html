<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.12.06 
             * 제목:  크레인 인형뽑기
             * 내용: 
            **/
            function solution(a,b){
            let answer=0
            let result = []
            let length = a.length
            b.map((e,index) => {
                let data = e-1
                for(let i=0; i < length; i++ ){
                    if(a[i][data]){
                        let tmp = a[i][data]
                        a[i][data] = 0
                        if(result[result.length-1] === tmp){
                            result.pop()
                            answer += 2
                        }else{
                            result.push(tmp)
                        }
                        return
                    }
                }
            })
          
            return answer
            }

            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];

            console.log(solution(a, b));

        </script>
    </head>

    </body>
</html>
