<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.12.12
             * 제목:  삽입정렬
             * 내용: 
            **/
            function solution(arr){
            let answer=0
            let length = arr.length   
            for(let i = 0; i<length; i++){
                let tmp = arr[i] , j
                for(j = i-1; j >=0; j--){
                    if(tmp < arr[j]){
                        arr[j+1] = arr[j]
                    }else{
                        break
                    }
                }
                arr[j+1] = tmp 
            }
            console.log(arr)

            return answer
            }
            let arr=[11, 7, 5, 6, 10, 9,1];
            console.log(solution(arr)); 

        </script>
    </head>

    </body>
</html>
