        <script>

            function solution(target,params){
            let answer=0
            rt = params.length-1
            lt = 0
            params.sort((a,b) => {
                return a-b
            })

            while(lt <= rt){
                mid =Math.floor((lt+rt)/2) 
                // console.log(mid)
                if(params[mid] === target ){
                    console.log(mid)
                    console.log(params[mid])
                    return answer = mid
                }
                else if(params[mid] > target){
                    rt = mid-1
                }
                else{
                    lt = mid+1
                }
            }


            return answer
            }
            let arr=[23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(32, arr));

        </script>
