<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.10.19
             * 제목:  재귀함수를 이용한 이진수 출력
             * 내용: 10진수 n이 입력되면 2진수로 변환하여 출력하는 프로그램을 재귀를 활용하여 작성
            **/
            function solution(params){
            let answer= []
            
            const inner = (p) => {
                if(p === 0){
                    return
                }else{
                    inner(parseInt(p/2))
                    // console.log(p%2)
                    answer.push(p%2)
                }
            }

            inner(params)
            return answer
            }
            params = 11
            console.log("answer::",solution(params));

        </script>
    </head>
