<html>
    <head>
        <script>
                 /**
             * 작성일: 
             * 제목:  
             * 내용: 
            **/
            function solution(arr){
            let answer="no"
            let total = arr.reduce((a,b) => {
                return a+b
            },0)

            function inner(l,sum){
                if(l === arr.length){
                    if((total - sum) === sum ){
                        return answer = "yes"
                    }
                }else{
                    inner(l+1 , sum + arr[l])
                    inner(l+1 , sum )
                }
            }

            inner(0,0)
            return answer
            }
            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));

        </script>
    </head>
    <body>
    </body>
</html>
