        <script>

            function solution(arr,num){
            let answer=0
            let total = arr.length
            // let tmp = Array.from({length : num} , () => 0)
            let tmp = []

            function inner(l,count){
                let ch = Array.from({length : count} , () => 0)
                if(l === count){
                    console.log(tmp.slice())
                }else{
                    for(let i=0; i<total; i++){
                      if(ch[i] === 0){
                          ch[i] = 1
                        tmp[l] = arr[i]
                        inner(l+1 , count)
                        ch[i] = 0 
                    }
                    }
                }
            }
            for(let i=1; i <= num; i++){
                inner(0,i)                
            }
         

            return answer
            }
            arr = [1,2,3]
            console.log(solution(arr, 4));

        </script>
