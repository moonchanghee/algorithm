<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.10.19
             * 제목:  부분집합 구하기
             * 내용: 자연수 n이 주어지면 1부터 n까지의 
             * 원소를 갖는 집합의 부분집합을 모두 출력하는 프로그램을 작성
             * 
            **/
            function solution(p){
            let answer=[]
            let ch = Array.from({length : p+1 } , () => 0)

            const inner = (l) => {
                if(l === p+1){
                    tmp = ""
                    for(let i=1; i <= ch.length; i++){
                        if(ch[i] === 1){
                           tmp += i + ""
                        }
                    }
                    console.log(tmp)
                }else{
                    ch[l] = 1
                    inner(l+1)
                    ch[l] = 0
                    inner(l+1)
                }
            }
            inner(1)

            return answer
            }
            params = 3
            console.log("answer::",solution(params));

        </script>
