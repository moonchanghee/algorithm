<html>

        <script>
                 /**
             * 작성일: 2021.08.11   
             * 제목: 합이 같은 부분집합
             * 내용: 
             * n개의 원소로 구성된 자연수 집합이 주어지면 이 집합을 두개의 부분집합으로 나누었을 때 
             * 두 부분집합의 원소의 합이 서로 같은 경우가 존재하면 yes를 출력하고, 아니면 no를 출력하는 프로그램을 작성
             * 둘로 나뉘는 두 부분집합은 서로소 집합이며 두 부분집합을 합하면 입력으로 주어진 원래의 집합이 되어야 한다
             * 예를 들어 {1,3,5,6,7,10}이 입력되면 {1,3,5,7} = {6,10} 으로 두 부분집합의 합이 16으로 같은 경우가 존재하는 것을 알 수 있다.
            **/
            function solution(params){
            let answer="No"
            let ch = Array.from({length : params+1}, () => 0)    
            let totalSum = params.reduce((a,b)=> {return a+b} )
                console.log(totalSum)
            let sum = 0
            function innerFnc(L,sum){
                if(params.length== L ){
                    console.log("end")
                    if(totalSum - sum === sum){
                        console.log(totalSum - sum)
                        return answer = "yes"
                    } 
                }else{
                    console.log(sum)
                    innerFnc(L+1 , sum +params[L])
                    innerFnc(L+1 , sum)
                }
            }
            innerFnc(0,sum += params[0])
            return answer
            }
            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr)); 

        </script>
