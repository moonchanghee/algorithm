<html>
    <head>
        <script>
                 /**
             * 작성일: 2021.08.11
             * 제목:  최대점수 구하기
             * 내용: 
             * n개의 문제를 풀려고 한다. 각 문제는 그것을 풀었을 때 얻는 점수와 푸는데 걸리는 시간이 주어지게 된다.
             * 제한시간 m안에 n개의 문제 중 최대점수를 얻을 수 있도록 해야 한다. 
             * 첫번째 줄에 문제의 개수 1<=n<=20 과 제한시간 10<=n<=300 이 주어진다 
             * 두번째 줄부터 n줄에 걸쳐 문제를 풀었을 때의 점수와 푸는데 걸리는 시간이 주어진다.
             * 
            **/
            function solution(totalT, ps, pt){
            let answer=[]
            let  n = ps.length

            function dfs(v,point,time){
                if(time > totalT) return
                if(n === v){
                    return answer.push(point) 
                    //또는 answer = Number.MIN_SAFE_INTEGER 선언 후
                    //answer = Math.max(answer,sum) 으로 처리 => 기존의 answer과 sum을 비교 후 큰것으로 교체 //초기화는 위에처럼 안전한 숫자를 넣어준다 가장작은
                }else{
                    dfs(v+1,point + ps[v], time + pt[v])
                    dfs(v+1,point,time)
                }
            }    

            dfs(0,0,0)

            // return answer.sort((a,b) => {return b-a})[0]
            return Math.max(...answer)
            }
            let ps=[10, 25, 15, 6, 7]; //점수
            let pt=[5, 12, 8, 3, 4] // 시간
            console.log(solution(20, ps, pt));

        </script>
    </head>
