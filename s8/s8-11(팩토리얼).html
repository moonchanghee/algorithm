           //my version
            function solution(params){
            let answer=params
         
            function reflection(n){
                if(n== 1){
                    return
                }else{
                    answer = answer*(n-1)
                    reflection(n-1)
                }
            }
            reflection(params)
            return answer
            }
            console.log(solution(5));
