        <script>
                 /**
             * 작성일: 2021.08.13
             * 제목:  동전교환
             * 내용: 
             * 다음과 같이 여러 단위의 동전들이 주어져 있을 때 거스름돈을 가장 적은 수의 동전으로 교환해주려면 어떻게 주면 되는가?
             * 입력 설명
             * 첫 번째 줄에는 동전의 종류개수 N(1<=N<=12)이 주어진다. 두 번째 줄에는 N개의 동전의 종
                류가 주어지고, 그 다음줄에 거슬러 줄 금액 M(1<=M<=500)이 주어진다. 
                각 동전의 종류는 100원을 넘지 않는다.
             *  출력설명
             첫 번째 줄에 거슬러 줄 동전의 최소개수를 출력한다.
            **/
            function solution(totalCount, arr){
            let answer=Number.MAX_SAFE_INTEGER  
                function reflection(v, sum){
                    // if(sum > totalCount) return
                    if(v > anser) return //불필요한 가지는 리턴시켜준다 (더안뻗게)...
                    if(sum >=totalCount ){
                        answer = Math.min(answer,v)
                    }else{
                        for(let i = 0; i< arr.length ;i++){
                             reflection(v+1, sum + arr[i])
                            }
                    }
                }
                reflection(0,0)
            return answer
            }
            let arr=[1, 2, 5];
            console.log(solution(15, arr));

        </script>
