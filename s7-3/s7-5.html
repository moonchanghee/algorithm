<html>

<head>
    <script>
        /**
    * 작성일: 2020.02.20
    * 제목:  least recently used
    * 내용: 
   **/
        function solution(s, arr) {
            let answer = 0
            let charr = []
            arr.forEach((e) => {
                let pos = 0
                for (let i = 0; i < s; i++) {
                    if (arr[i] === e) { pos = i }
                }
                if (pos) {
                    charr.splice(pos, 1)
                    charr.unshift(e)
                } else {
                    charr.pop()
                    charr.unshift(e)
                }
            })


            return charr
        }
        let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
        console.log(solution(5, arr));

    </script>
</head>
