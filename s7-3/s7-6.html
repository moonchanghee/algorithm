    <script>
        /**
    * 작성일: 2020.02.20
    * 제목: 장난꾸러기 현수
    * 내용: 
   **/
        function solution(p) {
            let answer = []
            let n = p.length
            let arr = p.slice()
            arr.sort((a, b) => {
                return a - b
            })
            for (let i = 0; i < n; i++) {
                if (arr[i] !== p[i]) {
                    answer.push(i + 1)
                }
            }

            return answer
        }
        let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
        console.log(solution(arr));

    </script>
