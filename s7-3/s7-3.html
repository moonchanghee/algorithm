        function solution(arr) {
            let answer = 0
            let length = arr.length

            for (let i = 0; i < length; i++) {
                for (let j = 0; j < length - 1 - i; j++) {
                    if (arr[j] > 0 && arr[j + 1] < 0) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]

                    }
                }
            }
            return arr
        }
        let arr = [1, 2, 3, -3, -2, 5, 6, -6];
        console.log("answer::", solution(arr));

    </script>
