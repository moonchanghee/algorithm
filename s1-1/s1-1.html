            function inner(l) {

                } else {
                    for (let i = 0; i < arr.length; i++) {
                        if (ch[i] == 0) {
                            ch[i] = 1
                            tmp[l] = arr[i]
                            inner(l + 1)
                            ch[i] = 0
                        }
                    }
                }

            }
            inner(0)



            return answer
        }
