            function solution(params){
            let answer=0
            let ch = Array.from({length : params+1} , () => 0)
            ch[1] = 1 
            ch[2] = 2
            for(let i=3; i <= params+1; i++){
                ch[i] = ch[i-2] + ch[i-1]
            } 

console.log(ch)

            }
